<div class="table-responsive">
    <table mat-table [dataSource]="payrolls$" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Mes/AÃ±o </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'MM/yyyy'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="deliveriesMade">
            <th mat-header-cell *matHeaderCellDef> Entregas </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveriesMade}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="grossSalary">
            <th mat-header-cell *matHeaderCellDef> Salario Bruto </th>
            <td mat-cell *matCellDef="let element"> {{element.grossSalary | currency : 'MXN' : 'symbol' : '1.2-2'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="netSalary">
            <th mat-header-cell *matHeaderCellDef> Salario Neto </th>
            <td mat-cell *matCellDef="let element"> {{element.netSalary| currency : 'MXN' : 'symbol' : '1.2-2'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Trabajador </th>
            <td mat-cell *matCellDef="let element"> {{element.employee.name }} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>monetization_on</mat-icon>
                        <span>Ver datos</span>
                    </button>
                    <!-- <button mat-menu-item (click)="modifyEmployee(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button> -->
                    <!-- <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Eliminar</span>
                </button> -->
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
